macs2:
  extsize: 200
  shiftsize: 100
  annotatePeaks: True
genrich:
# CCBR parameters
  s: 5
  m: 6
  q: 1
  l: 100
  g: 100
  d: 100
# SF parameters
  # s: 0
  # m: 5
  # q: 1
